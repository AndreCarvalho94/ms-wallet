spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    hikari:
      maxLifeTime: '30000'
      connectionTimeout: '30000'
      idleTimeout: '10000'
      maximumPoolSize: 50
    platform: postgres
